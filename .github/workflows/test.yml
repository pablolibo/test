on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment deployment'     
        required: true
        default: 'development' 
        type: choice
        options:
        - development
        - stage
        - production 
      country:
        description: 'Country deployment'     
        required: true
        default: 'chile' 
        type: choice
        options:
        - chile
        - spain
        - costarica
        - portugal
        - guatemala
        - panama

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "${{ secrets[github.event.inputs.environment][github.event.inputs.country] }}"
